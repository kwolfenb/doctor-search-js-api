<!DOCTYPE html>
<html>

<head>
  <title>Doctor Search API</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">

      <h2>Search for Doctors in the Seattle Area</h2>
    </div>
    <form>
      <label for="specialties">Full list of medical specialties: </label>
      <select name="specialties" id="specialties">  
      </select>
    </form>
    <hr>
    <h3>Search</h3>
    <form id="search">
      <label for="search">Search by Medical Issue</label>
      <input type="text" id="searchTerm"><br>
      <label for="name">Search by Doctor Name (optional)</label>
      <input type="text" id="name"><br>
      <br>
      <button name="search" class="btn-success" type="submit">Search</button>
      <button id="reset" class="btn-warning">Reset Search</button>
    </form>
    <br>
    <hr>
    <h3 id="errors"></h3>
    <div class="result">
      <h3 id="resultCount"></h3>
      <table id="table">
        <tr id="header">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Phone Number</th>
          <th>Website</th>
          <th>Accepting New Patients?</th>
        </tr>
      </table>

    </div>
  </div>
</body>

</html>
